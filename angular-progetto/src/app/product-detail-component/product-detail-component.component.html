<div class="card mt-4">
  <div class="card-body">
    <h2 class="card-title">{{ product.name }}</h2>
  </div>
  <h3>Dettaglio Prodotto</h3>

  <div *ngIf="product">
    <!-- Mostra immagine -->
    <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="img-fluid mb-3" style="max-width: 300px; height: auto;">
    <p>Nome: {{ product.name }}</p>
    <p>Prezzo: â‚¬{{ product.price }}</p>
    <p>Descrizione: {{ product.description }}</p>
  </div>

  <div *ngIf="!product">
    <p>Seleziona un prodotto per visualizzare i dettagli.</p>
  </div>
</div>
